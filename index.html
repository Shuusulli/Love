<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Virtual Valentine's Day Card</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Hola mi amor,</p>
                    <p class="words line2">Espero que disfrutes de tu dia</p>
                    <p class="words line3">Te amo,</p>
                    <p class="words line4">Sullivan</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Abrrir</button>
            <button id="reset">Cerrar</button>
        </div>

        <div class="juego">
            <button id="juego"><a href="https://twitter.com/home">Un peque√±o juego para ver cuanto me conoces</a></button>
        </div>
        <h1 class="valentine">FELIZ DIA DE SANT VALENTIN</h1>
        
        
        <script src="index.js"></script>
    </body>
</html>
